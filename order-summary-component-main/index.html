<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="img" class="first" />
      <h2>Order Summary</h2>

      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="sub-card">
        <img src="./images/icon-music.svg" alt="music" />
        <div class="pack">
          <p class="ann">Annual Plan</p>
          <span class="price">$59.99/year</span>
        </div>
        <span class="change">Change</span>
      </div>

      <div class="pay">Proceed to Payment</div>
      <p class="cancel">Cancel Order</p>
    </div>
  </body>
</html>
